<div class="forgot-password-container">
    <div class="logo-container">
      <img src="./assets/images/logo.png" alt="Logo" class="logo" />
    </div>
    <h2>Şifremi Unuttum</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-posta adresinizi giriniz" />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
          Geçerli bir e-posta adresi giriniz.
        </div>
      </div>
  
      <div *ngIf="message" class="success-message">
        {{ message }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Gönder</button>
    </form>
  </div>
